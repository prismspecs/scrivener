<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrivener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        p {
            margin: 20px 0;
        }

        ul {
            margin: 20px 0;
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        img {
            width: 100%;
            margin-bottom: 20px;
        }

        @media (max-width: 800px) {
            .container {
                margin: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>how to play</h1>

        <p>The game takes place on the Discord server, in the #scrivener-game channel.</p>

        <p>To begin, type !join</p>
        <img src="images/join.png" alt="">

        <p>To get a list of commands you can type !howto</p>
        <img src="images/howto.png" alt="">

    </div>
</body>

</html>
